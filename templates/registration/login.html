<!-- templates/registration/login.html -->
{% extends "base.html" %}
{% load static %}

{% block title %}Log In{% endblock %}

{% block content %}

<h2>Log In</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-danger">Log In</button>
</form>
{% endblock %}
