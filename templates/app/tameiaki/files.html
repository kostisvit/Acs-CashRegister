{% extends 'base.html' %}
{% load filename %}
{% load widget_tweaks %}
{% block tab-title %}Αρχεία | {% endblock %}

{% block content %}

<body>
  <div id="cashDiv" class="mt-5" >
    <table class="table">
        <thead>
            <tr>
              <th>Πελάτης</th>
              <th>Files</th>
              <th>Size</th>
            </tr>
        </thead>
  <tbody>
    {% for obj in object_list %}
    <tr class="tbrows">
      <td>{{obj.customer}}</td>
      <td><a href="{{ obj.file.url }}" download>{{obj.file.name|filename}}</a></td>
      <td>{{obj.file.size|filesizeformat}}</td>
    {% endfor %}
    </tr>
  </tbody>
  </table>
  </div>
</body>

{% endblock content %}
