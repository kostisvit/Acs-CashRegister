{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="container">
    <body>
      <h1 class="mt-5" style="color:dodgerblue; text-align:center;">Μεταφόρτωση αρχείων</h1>
      <form method="post" class="mt-5" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form|crispy }}
          <button type="submit" class="btn btn-success">Upload</button>
      </form>
  </body>
</div>
{% endblock %}
