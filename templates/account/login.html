<!-- templates/registration/login.html -->
{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Log In{% endblock %}

{% block content %}

<div class="container">
<h2 class="mt-5">Log In</h2>
<form method="post" class="mt-5">
  {% csrf_token %}
  {{ form|crispy }}
  <button type="submit" class="btn btn-success">Log In</button>
</form>
</div>
{% endblock %}
