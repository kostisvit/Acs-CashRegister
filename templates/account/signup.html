<!-- templates/registration/signup.html -->
{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="container">
<h2 lass="mt-5">Sign Up</h2>
<form method="post" lass="mt-5">
  {% csrf_token %}
  {{ form|crispy }}
  <button type="submit" class="btn btn-success">Sign Up</button>
</form>
</div>
{% endblock %}
